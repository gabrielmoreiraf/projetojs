<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Posts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="retan">POSTS DA API</h1>
  <div class="lista">
    <p class="quadrado" id="list">Lista retirada no site vinda de uma API pública&nbsp;
        <strong>jsonplaceholder</strong>
        &nbsputilizando fetch</p>
  </div>
  <!-- Aqui é onde a lista dos posts será colocada -->
  <ul id="lista" class="listtile"></ul>

  <script>
    // Faz uma requisição para a API pública JSONPlaceholder
    fetch('https://jsonplaceholder.typicode.com/posts')

      // Quando a resposta chegar, converte ela para formato JSON
      .then(res => res.json())

      // Depois de converter, os dados da API ficam disponíveis aqui
      .then(dados => {
        // Pega o elemento <ul> do HTML, onde vamos colocar os posts
        const lista = document.getElementById('lista');

        // Pega apenas os 10 primeiros posts (pra não ficar muito grande)
        dados.slice(0, 5).forEach(post => {
          // Cria um novo item de lista (<li>) para cada post
          const item = document.createElement('li');

          // Coloca o título do post dentro do item da lista
          item.textContent = post.title;

          // Adiciona o item dentro da lista <ul>
          lista.appendChild(item);
        });
      })

      // Caso aconteça algum erro (como falta de internet), mostra no console
      .catch(erro => console.log('Erro:', erro));
  </script>
<footer>
    <p>Gabriel Moreira &copy; 2025</p>

</footer>
</body>
</html>
